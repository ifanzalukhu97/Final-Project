<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/color-res.css" />

    <title>Movies</title>
  </head>
  <body class="color-primary-light">
    <!-- ======= Navbar ====== -->
    <div class="navbar-custom color-primary-dark">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <a href="">
              <i class="material-icons active">
                home
              </i>
            </a>
          </div>
          <div class="col">
            <a href="./pages/movie-list.html">
              <i class="material-icons">
                movie_creation
              </i>
            </a>
          </div>
          <div class="col">
            <a href="">
              <i class="material-icons">
                today
              </i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- ====== End of Navbar ====== -->

    <!-- ====== Carousel ====== -->
    <div
      id="carouselExampleControls"
      class="carousel slide p-2"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/slides/1.jpg" class="img-fluid w-100" />
        </div>
        <div class="carousel-item">
          <img src="./images/slides/2.jpg" class="img-fluid w-100" />
        </div>
        <div class="carousel-item">
          <img src="./images/slides/3.jpg" class="img-fluid w-100" />
        </div>
        <div class="carousel-item">
          <img src="./images/slides/4.jpg" class="img-fluid w-100" />
        </div>
        <div class="carousel-item">
          <img src="./images/slides/5.jpg" class="img-fluid w-100" />
        </div>
        <div class="carousel-item">
          <img src="./images/slides/6.jpg" class="img-fluid w-100" />
        </div>
        <div class="carousel-item">
          <img src="./images/slides/7.jpg" class="img-fluid w-100" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- ====== End Carousel ====== -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./scripts/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/main.js"></script>
  </body>
</html>
