<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/color-res.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/booking-ticket.css" />

    <title>Booking Ticket</title>
  </head>
  <body class="color-primary-light">
    <!-- ======= Navbar ====== -->
    <div class="navbar-custom color-primary-dark">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <a href="../index.html">
              <i class="material-icons navbar-icons">
                home
              </i>
            </a>
          </div>
          <div class="col">
            <a href="./movie-list.html">
              <i class="material-icons navbar-icons">
                movie_creation
              </i>
            </a>
          </div>
          <div class="col">
            <a href="">
              <i class="material-icons navbar-icons active">
                today
              </i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- ====== End of Navbar ====== -->
    <!-- ==== Form Booking Ticket -->
    <div class="container">
      <div class="row justify-content-md-center mt-2">
        <div class="col-sm-8">
          <h2 class="text-center font-secondary">Booking Your Tickets</h2>
        </div>
      </div>
      <form class="form-booking text-white">
        <div class="form-group row justify-content-md-center">
          <div class="input-group col-sm-8">
            <div class="input-group-prepend">
              <div class="input-group-text form-ticket-icon">
                <i class="material-icons ticket-icon"> account_circle </i>
              </div>
            </div>
            <input
              type="text"
              class="form-control username"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="form-group row justify-content-md-center">
          <div class="input-group col-sm-8">
            <div class="input-group-prepend">
              <div class="input-group-text form-ticket-icon">
                <i class="material-icons ticket-icon"> email </i>
              </div>
            </div>
            <input
              type="email"
              class="form-control email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group row justify-content-md-center">
          <div class="input-group col-sm-8">
            <div class="input-group-prepend">
              <div class="input-group-text form-ticket-icon">
                <i class="material-icons ticket-icon"> category </i>
              </div>
            </div>
            <select class="form-control select-genre">
              <option value="action">Action</option>
              <option>Comedy</option>
              <option>Drama</option>
              <option>Horor</option>
              <option>Romance</option>
            </select>
          </div>
        </div>
        <div class="form-group row justify-content-md-center">
          <div class="input-group col-sm-8">
            <div class="input-group-prepend">
              <div class="input-group-text form-ticket-icon">
                <i class="material-icons ticket-icon"> movie </i>
              </div>
            </div>
            <select class="form-control movie-options"></select>
          </div>
        </div>
        <div class="form-group row justify-content-md-center">
          <div class="input-group col-sm-8">
            <div class="input-group-prepend">
              <div class="input-group-text form-ticket-icon">
                <i class="material-icons ticket-icon"> attach_money </i>
              </div>
            </div>
            <input
              type="number"
              class="form-control movie-price"
              value="0"
              readonly
            />
          </div>
        </div>
        <div class="form-group row justify-content-md-center">
          <div class="input-group col-sm-8">
            <div class="input-group-prepend">
              <div class="input-group-text form-ticket-icon">
                <i class="material-icons ticket-icon"> plus_one </i>
              </div>
            </div>
            <input
              type="number"
              class="form-control ticket-movie-qty"
              placeholder="Qty"
              value="1"
              required
            />
          </div>
        </div>
        <div class="form-group row justify-content-md-center">
          <div class="input-group col-sm-8">
            <div class="input-group-prepend">
              <div class="input-group-text form-ticket-icon">
                <i class="material-icons ticket-icon"> local_atm </i>
              </div>
            </div>
            <input
              type="number"
              class="form-control total-payment"
              value="0"
              readonly
            />
          </div>
        </div>
        <div class="form-group row justify-content-md-center">
          <div class="input-group col-sm-8">
            <button
              type="button"
              class="btn btn-block color-secondary btn-booking-ticket"
            >
              Booking Ticket
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- ==== End Form Booking Ticket -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="../db/dbMovies.js"></script>
    <script src="../scripts/booking-ticket.js"></script>
  </body>
</html>
